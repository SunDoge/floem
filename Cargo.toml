[package]
name = "floem"
version = "0.1.0"
edition = "2021"

[dependencies]
bitflags = "1.3.2"
indexmap = "1.9.2"
rustc-hash = "1.1.0"
smallvec = "1.10.0"
educe = "0.4.20"
parley = { git = "https://github.com/dfrg/parley" }
taffy = { git = "https://github.com/DioxusLabs/taffy" }
leptos_reactive = { version = "0.1.3", features = ["stable"] }
glazier = { git = "https://github.com/linebender/glazier" }
vello = { git = "https://github.com/linebender/vello" }
vello_svg = { git = "https://github.com/linebender/vello" }
wgpu = "0.15"
futures = "0.3.26"
tokio = { version = "1.21", features = ["full"] }
crossbeam-channel = "0.5.6"
once_cell = "1.17.0"
im = "15.1.0"
parking_lot = { version = "0.12.1" }

[patch."https://github.com/dfrg/fount"]
fount = { git = "https://github.com/jneem/fount", rev = "361c76f" }

[workspace]
members = [
  "examples/*",
]